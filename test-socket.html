<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Streaming Socket.IO</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }

        h1 {
            color: #ffd700;
        }

        .section {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #aaa;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #0f0f23;
            color: #fff;
            box-sizing: border-box;
        }

        button {
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-connect {
            background: #4CAF50;
            color: white;
        }

        .btn-start {
            background: #ff9800;
            color: white;
        }

        .btn-stop {
            background: #f44336;
            color: white;
        }

        .btn-disconnect {
            background: #666;
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #log {
            background: #0f0f23;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .log-success {
            color: #4CAF50;
        }

        .log-error {
            color: #f44336;
        }

        .log-info {
            color: #2196F3;
        }

        .log-event {
            color: #ff9800;
        }

        .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }

        .status-connected {
            background: #4CAF50;
        }

        .status-disconnected {
            background: #f44336;
        }
    </style>
</head>

<body>
    <h1>üé• Test Socket.IO - Streaming</h1>

    <div class="section">
        <h3>1Ô∏è‚É£ Configuraci√≥n</h3>
        <label>Socket URL:</label>
        <input type="text" id="socketUrl" value="https://api-stream.puntossmart.com">

        <label>Socket Path:</label>
        <input type="text" id="socketPath" value="/api/v1/streaming">

        <label>JWT Token:</label>
        <textarea id="token" rows="3" placeholder="Pega tu JWT token aqu√≠..."></textarea>
    </div>

    <div class="section">
        <h3>2Ô∏è‚É£ Conexi√≥n</h3>
        <button class="btn-connect" onclick="connect()">üîå Conectar</button>
        <button class="btn-disconnect" onclick="disconnect()">‚ùå Desconectar</button>
        <span id="status" class="status status-disconnected">Desconectado</span>
    </div>

    <div class="section">
        <h3>3Ô∏è‚É£ Control de Stream</h3>
        <label>Stream UID (del POST /api/streaming):</label>
        <input type="text" id="streamUid" placeholder="ej: abc123-def456-...">
        <br><br>
        <button class="btn-start" onclick="startStream()" id="btnStart" disabled>‚ñ∂Ô∏è Encender Stream</button>
        <button class="btn-stop" onclick="stopStream()" id="btnStop" disabled>‚èπÔ∏è Apagar Stream</button>
    </div>

    <div class="section">
        <h3>üìã Log de Eventos</h3>
        <div id="log"></div>
    </div>

    <script>
        let socket = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="log-${type}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const status = document.getElementById('status');
            status.textContent = connected ? 'Conectado' : 'Desconectado';
            status.className = connected ? 'status status-connected' : 'status status-disconnected';
            document.getElementById('btnStart').disabled = !connected;
            document.getElementById('btnStop').disabled = !connected;
        }

        function connect() {
            const url = document.getElementById('socketUrl').value;
            const path = document.getElementById('socketPath').value;
            const token = document.getElementById('token').value;

            if (!token) {
                log('‚ùå Token JWT requerido', 'error');
                return;
            }

            log(`Conectando a ${url}...`, 'info');

            socket = io(url, {
                path: path,
                auth: { token: token },
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                log('‚úÖ Conectado exitosamente!', 'success');
                updateStatus(true);
            });

            socket.on('disconnect', (reason) => {
                log(`‚ùå Desconectado: ${reason}`, 'error');
                updateStatus(false);
            });

            socket.on('connect_error', (error) => {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                updateStatus(false);
            });

            socket.on('user-info', (data) => {
                log(`üë§ Usuario: ${JSON.stringify(data)}`, 'event');
            });

            socket.on('streams-list', (data) => {
                log(`üì∫ Lista de streams: ${data.count} activos`, 'event');
            });

            socket.on('stream_started', (data) => {
                log(`üü¢ Stream iniciado: ${JSON.stringify(data)}`, 'success');
            });

            socket.on('stream_ended', (data) => {
                log(`üî¥ Stream terminado: ${JSON.stringify(data)}`, 'event');
            });

            socket.on('error', (data) => {
                log(`‚ùå Error: ${JSON.stringify(data)}`, 'error');
            });

            socket.on('viewer_update', (data) => {
                log(`üëÅÔ∏è Viewers: ${data.totalCount}`, 'event');
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                log('Desconectado manualmente', 'info');
                updateStatus(false);
            }
        }

        function startStream() {
            const streamUid = document.getElementById('streamUid').value;
            if (!streamUid) {
                log('‚ùå Stream UID requerido', 'error');
                return;
            }
            log(`‚ñ∂Ô∏è Emitiendo start_streaming: ${streamUid}`, 'info');
            socket.emit('start_streaming', { streamUid: streamUid });
        }

        function stopStream() {
            const streamUid = document.getElementById('streamUid').value;
            if (!streamUid) {
                log('‚ùå Stream UID requerido', 'error');
                return;
            }
            log(`‚èπÔ∏è Emitiendo end_streaming: ${streamUid}`, 'info');
            socket.emit('end_streaming', { streamUid: streamUid });
        }
    </script>
</body>

</html>
